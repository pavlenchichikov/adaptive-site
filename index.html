<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Fashion Brand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="img/logo.png" alt="logo"></div>
        <div class="nav-icons">
            <img src="img/search-icon.png" alt="Search">
            <img src="menu-icon.png" alt="Menu">
            <img src="user-icon.png" alt="User">
            <img src="cart-icon.png" alt="Cart">
        </div>
    </header>

    <section class="hero">
        <div class="hero-image">
            <img src="img/hero-image.png" alt="Man in black coat">
        </div>
        <div class="hero-text">
            <h1 class="hero-title">THE BRAND OF LUXURIOUS FASHION</h1>
        </div>
    </section>

    <section class="categories">
        <div class="category">
            <img src="img/women.png" alt="Women's Fashion">
            <div class="category-text">
                <h3>30% OFF</h3>
                <p>FOR WOMEN</p>
            </div>
        </div>
        <div class="category">
            <img src="img/men.jpg" alt="Men's Fashion">
            <div class="category-text">
                <h3>HOT DEAL</h3>
                <p>FOR MEN</p>
            </div>
        </div>
        <div class="category">
            <img src="img/kids.png" alt="Kids' Fashion">
            <div class="category-text">
                <h3>NEW ARRIVALS</h3>
                <p>FOR KIDS</p>
            </div>
        </div>
    </section>

    <section class="accessories">
        <img src="img/ACCESORIES.png" alt="Accessories">
        <div class="category-text">
            <h3>LUXURIOUS & TRENDY</h3>
            <p>ACCESSORIES</p>
        </div>
    </section>

    <section class="featured-items">
        <h2 class="featured-title">Featured Items</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="img/1.png" alt="Product 1">
            </div>
            <div class="product-card2">
                <img src="img/2.png" alt="Product 2">
            </div>
            <div class="product-card3">
                <img src="img/3.png" alt="Product 3">
            </div>
            <div class="product-card4">
                <img src="img/4.png" alt="Product 4">
            </div>
            <div class="product-card5">
                <img src="img/5.png" alt="Product 5">
            </div>
            <div class="product-card6">
                <img src="img/6.png" alt="Product 6">
            </div>
        </div>
        <a href="#" class="browse-all">Browse All Product</a>
    </section>
</body>
</html>
